# impostare a true nel caso in cui si debba disabilitare 
# la protezione XSRF
xsrffilter.disabled=true

# impostare a true per permettere il passaggio di un finto header shibboleth
# tramite request parameter (modalita' di sviluppo in assenza di configurazione
# effettiva)
idadapterfilter.devmode=true

# impostare a true se si desidera abilitare il CORS 
# (utile in alcuni casi per lo sviluppo locale)
corsfilter.enablecors=false

# Accesso alla componente FIRMIPDB
#DATA_SOURCE_NAME=firmipDSLoc
DATA_SOURCE_NAME=firmipDSWave

# IRIDE
IRIDE_WSDL_URL=http://tst-wfexp-vip01.csi.it/pep_wsfad_policy/services/PolicyEnforcerBase?wsdl
IRIDE_VERIFY_HAS_RUOLO=false

ivy=true